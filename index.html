<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>keycode</title>
</head>

<body>
    <div>
        <h1>Key Code Generator</h1>
        <p id="welcome-message">Welcome to my keycode generator, press any key to see its code.</p>
    </div>

    <div>
        <h2>Key Pressed</h2>
        <p id="key">Press any key</p>
    </div>
    <div>
        <h2>Code</h2>
        <p id="which">-</p>
    </div>
    <div>
        <h2>Event Code</h2>
        <p id="code">-</p>
    </div>
</body>
<script src="script.js"></script>

</html>
